 buildscript {
repositories
{
mavenCentral()
maven {
name = "forge"
url = "http://files.minecraftforge.net/maven"
}
maven {
name = "sonatype"
url = "https://oss.sonatype.org/content/repositories/snapshots/"
}
}
dependencies
{
classpath "net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT"
}
}

apply plugin: "forge"

sourceSets
{
main
{
java 
	{ 
	srcDirs = ["$projectDir/src/main/java"] 
	}
resources 
	{
	srcDirs = ["$projectDir/src/main/resources"]
	exclude '**/Thumbs.db' // cause I'm tired of picking them out like nasty olives in an otherwise decent pizza
	}

}
}

archivesBaseName = "Tinkers-Defense"
version = "1.1"
minecraft.version = "1.7.10-10.13.2.1277"

dependencies {
compile files (
"TConstruct-1.7.10-1.7.1.DEV.GITBORK-deobf.jar"
)
}